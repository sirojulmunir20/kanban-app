<!DOCTYPE html>
<html lang="en">

<head>
    {{template "general/header"}}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <title>Kanban App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                container: {
                    center: true,
                    padding: '2rem',
                    width: '100%',
                },
                table: {},
            },
            variants: {
                extend: {
                    backgroundColor: ['even'],
                },
            },
        };
    </script>
    <style>
        .group:hover .group-hover\:flex {
            display: flex !important;
        }
    </style>

</head>

<body class="vsc-initialized">
    <div class="flex flex-col w-screen h-screen overflow-auto text-gray-700 bg-[#F3EACB]">
        <div class="flex items-center flex-shrink-0 w-full h-16 px-10 bg-slate-900 bg-opacity-75">
            <svg class="w-8 h-8 text-yellow-400 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
            </svg>
            <div class="flex items-center justify-center w-8 h-8 ml-auto">
                <a action="/logout" method="post" href="/logout">
                    <buton
                        class="flex items-center justify-center w-8 h-8 ml-auto cursor-pointer font-bold text-white hover:text-yellow-400">
                        Logout
                    </buton>
                </a>
            </div>
        </div>
        <div class="flex justify-between ml-0 px-10 mt-6">
            <h1 class="text-2xl font-bold text-[#704214]">Kanban <span class="text-yellow-400">App</span></h1>
            <div class="flex justify-end flex-shrink-0">
                <div class="h-10 px-2">
                    <a href="/category/add">
                        <button
                            class="items-center flex-start py-3 px-3 rounded-lg ml-auto cursor-pointer bg-green-500 hover:bg-yellow-400 text-white font-semibold">add
                            Category</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="flex flex-wrap gap-x-6 pl-12 mt-6 overflow-auto">
            {{range $i,$category := .categories}}
            <div class="flex flex-col flex-shrink-0 w-72 mb-5">
                <div class="flex justify-between items-center flex-shrink-0 h-10 px-2">
                    <span class="block text-lg font-semibold mt-6 mb-3">{{$category.Type}}</span>
                    <div class="flex flex-between">
                        <a href="/task/add?category={{$category.ID}}" class="">
                            <button
                                class="flex items-center justify-center w-6 h-6 ml-auto text-indigo-500 rounded hover:bg-yellow-400 hover:text-white">
                                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                            </button>
                        </a>

                        <a href="/category/delete?category_id={{$category.ID}}">
                            <button
                                class="flex items-center justify-center w-6 h-6 ml-auto text-rose-500 rounded hover:bg-yellow-400 hover:text-white">
                                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M6.2253 4.81108C5.83477 4.42056 5.20161 4.42056 4.81108 4.81108C4.42056 5.20161 4.42056 5.83477 4.81108 6.2253L10.5858 12L4.81114 17.7747C4.42062 18.1652 4.42062 18.7984 4.81114 19.1889C5.20167 19.5794 5.83483 19.5794 6.22535 19.1889L12 13.4142L17.7747 19.1889C18.1652 19.5794 18.7984 19.5794 19.1889 19.1889C19.5794 18.7984 19.5794 18.1652 19.1889 17.7747L13.4142 12L19.189 6.2253C19.5795 5.83477 19.5795 5.20161 19.189 4.81108C18.7985 4.42056 18.1653 4.42056 17.7748 4.81108L12 10.5858L6.2253 4.81108Z"
                                        fill="currentColor"></path>
                                </svg>
                            </button>
                        </a>

                    </div>
                </div>
                <div class="flex flex-col pb-2 overflow-auto">
                    {{range $a,$data := $category.Tasks }}
                    <a href="/task/update?task_id={{$data.ID}}">
                    </a>
                    <div class="relative flex justify-between flex-col p-4 mt-3 bg-white rounded-lg cursor-pointer bg-opacity-90 group hover:bg-opacity-100"
                        draggable="true"><a href="/task/update?task_id={{$data.ID}}">
                            <form method="POST" action="/task/delete?task_id={{$data.ID}}">
                                <button
                                    class="absolute top-0 right-0 flex items-center justify-center hidden w-5 h-5 mt-3 mr-2 text-rose-500 rounded hover:bg-rose-300 hover:text-white group-hover:flex">

                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-trash" viewBox="0 0 16 16">
                                        <path
                                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z">
                                        </path>
                                        <path fill-rule="evenodd"
                                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z">
                                        </path>
                                    </svg>
                                </button>
                            </form>
                            <h2 class="text-lg font-medium">{{$data.Title}}</h2>
                            <h4 class="mt-3 text-sm font-medium">{{$data.Description}}</h4>

                        </a>
                        <div class="flex justify-between mt-2"><a href="/task/update?task_id={{$data.ID}}">
                            </a><a
                                href="/task/update/process?task_id={{$data.ID}}&amp;category_id={{categoryDec $data.CategoryID}}">
                                <button
                                    class="flex items-center justify-center hidden w-5 h-5 mt-3 mr-2 text-gray-500 rounded hover:bg-gray-200 hover:text-gray-700 group-hover:flex">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-arrow-left" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z">
                                        </path>
                                    </svg>
                                </button>
                            </a>
                            <a
                                href="/task/update/process?task_id={{$data.ID}}&amp;category_id={{categoryInc $data.CategoryID}}">
                                <button
                                    class="flex items-center justify-center hidden w-5 h-5 mt-3 mr-2 text-gray-500 rounded hover:bg-gray-200 hover:text-gray-700 group-hover:flex">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-arrow-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z">
                                        </path>
                                    </svg>
                                </button>
                            </a>
                        </div>
                    </div>
                    {{end}}
                </div>

            </div>
            {{end}}

        </div>
    </div>
</body>

</html>
